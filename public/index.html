<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #4A90E2;
        }
        p {
            font-size: 1.25rem;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.5;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Nosso Serviço</h1>
    <p>Descubra como nossas soluções podem ajudá-lo a simplificar sua vida. Preencha o formulário e faça seu pagamento em poucos minutos!</p>
    <a href="payment.html">
        <button>Começar</button>
    </a>
    <footer>
        &copy; 2024 Seu Nome. Todos os direitos reservados.
    </footer>
</body>
</html>
